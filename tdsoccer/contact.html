      <div class="mobile-items">
          <a href="/tdsoccer/home.html">
              <img class="mobile-header-img" src="images/logo.png">
          </a>
      </div>
        <h1 id="primary-header-title">Contact Us</h1>
    </div>

    <div class="section contact-section">
        <div class="contacts">
            <div class="contact-person">
                <span class="contact-name">Peter Morris</span>
                <span class="contact-title">Program Director</span>
                <span class="contact-phone">(306) 220-8056</span>
            </div>
            <div class="contact-person">
                <span class="contact-name">Martin Gonzalez</span>

            </div>
            <div class="contact-email">
                <span>tdsoccer.saskatoon@gmail.com</span>
            </div>
        </div>

        <form class="contact-us-form" action="https://api.staticforms.xyz/submit" method="post">
            <!-- Replace with accesKey sent to your email -->
            <input type="hidden" name="accessKey" value="d9ef78ed-6b5e-4d76-ab40-4239abef98d7"> <!-- Required -->
            <span class="form-label">Name: <i class="required-icon">*</i></span>
            <input type="text" name="name"> <!-- Optional -->
            <span class="form-label">Email: <i class="required-icon">*</i></span>
            <input type="text" name="email"> <!-- Optional -->
            <span class="form-label">Message: <i class="required-icon">*</i></span>
            <textarea name="message"></textarea> <!-- Optional -->
            <!-- If you want form to redirect to a specific url after submission -->
            <input type="hidden" name="redirectTo" value="https://tdsoccer.com"> <!-- Optional -->
            <input class="primary-button" type="submit" value="Submit" />
        </form>
    </div>
