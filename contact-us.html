<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles/global.css">


<link rel="stylesheet" href="styles/header.css">
<link rel="stylesheet" href="styles/centered-image-section.css">
<link rel="stylesheet" href="styles/text-section.css">
<link rel="stylesheet" href="styles/numbered-titled-list.css">
<link rel="stylesheet" href="styles/pricing-section.css">
<link rel="stylesheet" href="styles/gallery-section.css">
<link rel="stylesheet" href="styles/faq-section.css">
<link rel="stylesheet" href="styles/buttons.css">

<link rel="stylesheet" href="styles/pages/contact-us.css">

<link rel="stylesheet" href="styles/libraries/lightbox.min.css">

<script src="scripts/libraries/lightbox-plus-jquery.min.js"></script>
<script src="scripts/price-section.js"></script>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://kit.fontawesome.com/ce33f5b44a.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
        $(function(){
            $("#nav-placeholder").load("nav.html");
        });
    </script>
    <!--Navigation bar-->

    <!--Page-->
    <div class="page-header">
        <h1 id="primary-header-title">Get In Touch</h1>
        <h3 id="secondary-header-title">We'd love to hear from you</h3> 
    </div>
    <h2 class="section-heading">Let us know how we can help</h2>
    <div class="section">
        <form class="contact-us-form" action="https://getform.io/f/09c5945d-494e-4e21-9cf4-83554709e34a" method="POST">
            <div>
                <span class="form-label">Name: <i class="required-icon">*</i></span>
                <input class="form-name-input" type="text" name="name" required>    
            </div>
            <div>
                <span class="form-label">Email: <i class="required-icon">*</i></span>
                <input class="form-email-input" type="email" name="email" required>
            </div>
            <div>
                <span class="form-label">How can we help? <i class="required-icon">*</i></span>
                <textarea class="form-message-input" type="text" name="message" required></textarea>
            </div>
            <!-- add hidden Honeypot input to prevent spams -->
            <input type="hidden" name="_gotcha" style="display:none !important">
            <input type="file" name="file">
            <button class="primary-button" type="submit">Send</button>
        </form>
    </div>
    <!--Page-->
    
</body>
<!--Footer-->
<footer>
    <div id="footer-placeholder"></div>
    <script>
        $(function(){
            $("#footer-placeholder").load("footer.html");
        });
    </script>
</footer>
<!--Footer-->
</html>
