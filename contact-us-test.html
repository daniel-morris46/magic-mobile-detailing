<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
<link rel="icon" type="image/x-icon" href="images/favicon.ico">

<link rel="stylesheet" href="styles/global.css?rnd=@Function.SessionID~">
<link rel="stylesheet" href="styles/header.css?rnd=@Function.SessionID~">

<link rel="stylesheet" href="styles/pages/contact-us.css?rnd=@Function.SessionID~">

<link rel="stylesheet" href="styles/libraries/lightbox.min.css">

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RXR340DBY4"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-RXR340DBY4');
</script>
<script src="scripts/libraries/lightbox-plus-jquery.min.js"></script>
<script src="scripts/price-section.js"></script>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://kit.fontawesome.com/ce33f5b44a.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("nav.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("nav-placeholder").innerHTML = data;
                                    
                    // Manually load the nav.js script
                    const script = document.createElement("script");
                    script.src = "../scripts/nav.js";
                    document.body.appendChild(script);
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>
    <!--Navigation bar-->

    <!--Page-->
    <div class="page-header">
        <h1 id="primary-header-title">Get In Touch</h1>
        <h2 id="secondary-header-title">We'd love to hear from you</h2> 
    </div>
    <h3 class="section-heading">Let us know how we can help</h3>
    <div class="section">
        <form class="contact-us-form" action="https://formsubmit.co/072486d9539c177154c69cf61b59335d" method="post" enctype="multipart/form-data">
            <span class="form-label">Name: <i class="required-icon">*</i></span>        
            <input type="text" name="name">                                            
            <span class="form-label">Email: <i class="required-icon">*</i></span>     
            <input type="text" name="email">                                          
            <span class="form-label">Share photo(s):</span>                                   
            <input type="file" multiple="multiple" name="attachment" accept="image/png, image/jpeg"/>
            <span class="form-label">How can we help? <i class="required-icon">*</i></span>
            <textarea name="message"></textarea>                                        
            <input type="hidden" name="_next" value="https://magicdetailing.ca/thank-you"/>   
            <input type="hidden" name="_autoresponse" value="Thank you for reaching out to Magic Mobile Detailing! We have received your message and will get back to you shortly.">
            <input class="primary-button" type="submit" value="Submit" />
        </form>
    </div>
    <!--Page-->
    
</body>
<!--Footer-->
<footer>
    <div id="footer-placeholder"></div>
    <script>
        $(function(){
            $("#footer-placeholder").load("footer.html");
        });
    </script>
</footer>
<!--Footer-->
</html>
